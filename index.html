<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <header></header>
  <main>
    <section class="container">
      <div class="profile">
        <img class="profile__header" src="images/bg-pattern-card.svg" alt="Header image for Victor Crest profile">
        <img class="profile__photo" src="images/image-victor.jpg" alt="Victor profile image">
        <div class="personal">
          <h2 class="personal__name">victor crest</h2>
          <p class="personal__age">26</p>
        </div>
        <p class="profile__location">London</p>
        <div class="profile__stats">
          <ul class="stats-list">
            <li class="stats-list__item">
              <p class="value">80k</p>
              <p>Followers</p>
            </li>
            <li class="stats-list__item">
              <p class="value">803k</p>
              <p>likes</p>
            </li>
            <li class="stats-list__item">
              <p class="value">1.4k</p>
              <p>photos</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

  26

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
